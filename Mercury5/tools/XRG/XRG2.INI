[BOOT_RES]
	ENDIAN=LITTLE
	PADDING=1
[BUILD]
	NULL_RES=1
[COMPILER]
	GNU=1
[COMPILER_OPTION]
	SWITCH=1
	FILE=.\option.h;.\global_config.h
[COMPRESS]
	CONSOLE=..\..\proj\tng\MSComprs.exe
	CONSOLE_ARGS=-s4096 -a1 -t
	SOLUTION_CONSOLE_ARGS=-a2
	STRING_CONSOLE_ARGS=-a1	
	FONT_CONSOLE_ARGS=
	FONT_ITEM_CONSOLE=..\..\proj\tng\FontComprs.exe
	MBF_SIZE_LIMIT=0
  KMXFONT_ITEM_CONSOLE=..\..\proj\sc\application\3rd\utility\kmx\Dumpbdf\DumpBdf.exe
  KMXFONT_CONSOLE_ARGS=/zlib
	SOLUTION_CO=__CUS_WHOLE_PACKAGE_COMPRESS__
	FONT_CO=__CUS_FONT_COMPRESSION__
	LANGUAGE_CO=__CUS_STRING_COMPRESSION__
	IME_CO=__CUS_IME_COMPRESSION__
	HW_CO=__CUS_HW_COMPRESSION__
	PLMN_CO=__CUS_PLMN_COMPRESSION__	
[CUS_EXTENDED_HEADER]
	CUS_CONVERTER=1
	CUS_ARGS=-g 1 -dv 3.5.6.21 -wv 3.03
	WPB_ARGS=-dv 3.5.6.21 -wv 3.03
[DEBUG]
	LOG_LEVEL=1
[FEATURE]
	THIRD_PARTY=1
	THEME_PACK=1
	SORT_RESOURCE=0
	MULTI_THEME=1
	SMART_BUILD=1
	DEFAULT_L_RULE=1
	ADD_LANGUAGE_CO=1;IME;global
[FILE]
	MMI_MAE_CUSTOMIZATION=..\..\proj\sc\application\mmi\MAE\pub\mmi_mae_customization.h
[HANDWRITING]
  HANDWRITING_FEATURE_CO=__HANDWRITING_MMI__
	TCARD_CO=__SINOVOICE_HW_TCARD__
[IMAGE]
	GROUP_MAX_NUMBER=100	
[KMX_FONT]
	KMX_FONT_FEATURE_CO=__MMI_SCRIPT_EASY__
[LANG]
 	WCCODE=0
 	MERGE_CO=__ENABLE_TRANSLATION_MERGE__
[MULTITHREAD]
	NUMBER=1
[RESOURCE]
 	IMAGE_EXT=*.BMP;*.GIF;*.JPG;*.PNG
 	MELODY_EXT=*.MID;*.MIDI;*.MP1;*.MP2;*.MP3;*.WAV
 	XMBMP_FORMAT=
[RS]
	HEADER_GEN=0
	INCREASE_BUILD=1
	MACRO_EXPAND=0
	MAX_BUILD=8